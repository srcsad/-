<!DOCTYPE html>
<html>

<head>
    <style>
        .horizontal-scroll {
            display: flex;
            overflow-x: hidden;
            overflow-y: hidden;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .horizontal-scroll div {
            display: inline-block;
            width: 100%;
            height: 100%;
            margin: 10px;
            background-color: #f1f1f1;
            text-align: center;
            line-height: 200px;
        }
    </style>
    <script>
        window.onload = function () {
            var container = document.querySelector('.horizontal-scroll');
            container.addEventListener('wheel', function (e) {
                if (e.deltaY > 0) container.scrollLeft += 100;
                else container.scrollLeft -= 100;
                e.preventDefault();
            });
        };
    </script>
</head>

<body>
    <div class="horizontal-scroll">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>

    </div>
    </div>
</body>

</html>
